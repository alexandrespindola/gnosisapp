name: Gerar MDX
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Executa às 00:00 UTC todos os dias
  workflow_dispatch:      # Permite execução manual

jobs:
  generate-mdx:
    runs-on: ubuntu-latest
    environment: generate-mdx
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Install dependencies
        run: pnpm install
          
      - name: Gerar arquivos MDX
        run: node --loader ts-node/esm generateChapters.ts
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          STRAPI_URL: ${{ secrets.STRAPI_URL }}
          
      - name: Commit e Push se houver alterações
        run: |
          if [[ -n $(git status -s) ]]; then
            git config user.name github-actions[bot]
            git config user.email github-actions[bot]@users.noreply.github.com
            git add .
            git commit -m "chore: atualiza arquivos MDX [skip ci]"
            git push
          fi
